                    <img style="max-width: 100px;"src="https://gyant.com/wp-content/themes/gyant/images/gyant-logo.svg">         
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="userName"class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                                <img class="img-profile rounded-circle"
                                    src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                                <input type="hidden" id="hiddenDoneModal" data-toggle="modal" data-target="#doneModal">
                            </div>
                        </li>
                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Electronic Health Record</h1>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-xl-6 col-lg-6">
                            <div class="card shadow mb-4 content-height-left">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h4 class="m-0 font-weight-bold text-primary">Please Review This case</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="form-group">
                                        <textarea class="form-control" id="TextCase" rows="19" disabled></textarea>
                                        <input type="hidden" id="caseId" value="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pie Chart -->
                        <div class="col-xl-6 col-lg-6">
                            <div class="card shadow mb-4 content-height-right">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h4 class="m-0 font-weight-bold text-primary">Select Condition</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body" >
                                    <div class="list-group list-height" id="conditionsList"  >
                                        <a class="list-group-item list-group-item-action" id="lisToChange" data-toggle="list" >Home <span class='float-right'>A29</span></a>
                                    </div>
                                    <input type="hidden" id="conditionId" value="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12">
                                    <button type="button" id="nextAncor"class="btn btn-primary btn-lg btn-block"  data-toggle="modal" data-target="#nextCaseModal" disabled>Next Case</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Frederico.eu 2020</span>
                    </div>
                </div>
            </footer>

        </div>

    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Are you sure to finish your session ?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" id="sessionLogout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="nextCaseModal" tabindex="-1" role="dialog" aria-labelledby="nextCaseModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nextCaseModalTitle">Confirm this condition ?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="conditionValue"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" id="nextCase">Confirm</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="doneModal" tabindex="-1" role="dialog" aria-labelledby="doneModal" data-backdrop="static" data-keyboard="false"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="doneModal">Waiting for new cases...</h5>
                </div>
                <div class="modal-body">You Are Done!</div>
                <div class="modal-footer">
                    <a class="btn btn-primary" id="refresh" onclick="location.reload()">Refresh the page</a>
                </div>
            </div>
        </div>
    </div>
